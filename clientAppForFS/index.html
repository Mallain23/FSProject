<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog Post Site</title>
        <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div>Find a blog post</div>
            <form class="find-a-blog-post-form">
                <input type="text" name="search" required placeholder="Enter the name of a blog post" class="search-field-for-get-blog-post"/></input>
                <button type="submit" value="Search" class="get-blog-post"/>Search</button>
            </form>
            <div class="results"></div>
        <div>Create a new blog post</div>
        <div>Update an exisiting blog post</div>
        <div> Delete an existing blog post</div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
