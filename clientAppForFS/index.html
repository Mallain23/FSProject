<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog Post Site</title>
        <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
      <div class="get-a-blog-post-section section">
          <div class="section-heading">Find a blog post</div><br>
              <form class="find-a-blog-post-form">
                  <input type="text" name="search" required placeholder="Enter the name of a blog post" class="search-field-for-get-blog-post"/></input>
                  <button type="submit" value="Search" class="get-blog-post-button"/>Search</button>
              </form>
            <div class="results hide">
                <span class="blog-title">Blog Title: </span><br>
                <span class="blog-content"></span>
            </div>
        </div>

        <div class="create-a-blog-post-section section">
            <div class="section-heading">Create a new blog post</div>
            <form class="create-a-blog-post-form">
                <input type="text" name="title" required placeholder="Enter the title for your new blog post" class="new-blog-post-title"/></input>
                <input type="text" name="content" required placeholder="Enter the content of your blog post" class="new-blog-post-content"/></input>
                <button type="submit" value="Create" class="create-blog-post-button"/>Create</button>
            </form>
        </div>


        <div class="update-blog-post-search-section section">
            <div class="section-heading">Update an exisiting blog post</div>
            <form class="find-a-blog-post-to-update-form">
                <input type="text" name="title" required placeholder="Enter the title of the blog post you would like to update" class="title-of-blog-post-to-update"/></input>
                <button type="submit" value="Update" class="get-blog-post-for-update-button"/>Search</button>
            </form>
        </div>


        <div class="update-blog-post-edit-section section hide">
            <div class='post-to-update'>
                <span class="post-to-update-blog-title">Blog Title: </span><br>
                <span class="post-to-update-blog-content"></span>
            </div>
            <form class='update-blog-post-form'>
                <input type="text" name="title" required placeholder="If you would like to update the title of this post, enter a new title" class="updated-post-title"/></input>
                <input type="text" name="content" required placeholder="If you would like to update the content of your post, enter the new content" class="updated-post-content"/></input>
                <button type="submit" value="Update" class="update-blog-post-button"/>Update</button>
            </form>
        </div>

        <div class="delete-a-blog-post-section section">
            <div class="section-heading"> Delete an existing blog post</div>
            <form class='update-blog-post-form'>
                <input type="text" name="content" required placeholder="Enter the name of the post you would like to delete" class="title-of-post-to-delete"/></input>
                <button type="submit" value="Delete" class="delete-blog-post-button"/>Delete</button>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
